<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container justfiy-content-center">
        <div class="row" >
        <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-white rounded" >
        <h1>CALC PROGRAM</h1>
        <table class="table">
        <tr>
        <td colspan="3"><input type="text" id="textarea"></td>
        <td><input type="button" value="clear" onclick="clr()"></td>
        </tr>
        <tr>
        <td><input type="button" value="1" onclick="display('1')"></td>
        <td><input type="button" value="2" onclick="display('2')"></td>
        <td><input type="button" value="3" onclick="display('3')"></td>
        <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
        <td><input type="button" value="4" onclick="display('4')"></td>
        <td><input type="button" value="5" onclick="display('5')"></td>
        <td><input type="button" value="6" onclick="display('6')"></td>
        <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
        <td><input type="button" value="7" onclick="display('7')"></td>
        <td><input type="button" value="8" onclick="display('8')"></td>
        <td><input type="button" value="9" onclick="display('9')"></td>
        <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
        <td><input type="button" value="." onclick="display('.')"></td>
        <td><input type="button" value="0" onclick="display('0')"></td>
        <td><input type="button" value="=" onclick="calc()"></td>
        <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
        </table>
        </div>
        </div>
        </div>
        <script src="index.js"></script>
</body>
</html>
